<template>
    <lightning-card title="Lifecycle hook parent card">


        <div class="slds-var-m-around_medium">


            <template if:true={isChildVisible}>
                <lightning-button
                variant="brand"
                label="Remove Child" 
                title="Remove Child" 
                onclick={handleClick} 
                class="slds-var-m-left_x-small"></lightning-button>
            </template>


            <template if:false={isChildVisible}>
                <lightning-button
             variant="brand"
             label="Show Child" 
             title="Show Child" 
             onclick={handleClick} 
             class="slds-var-m-left_x-small"></lightning-button>
            </template>


             <template if:true={isChildVisible}>
                <c-chld-life-cycle-hook></c-chld-life-cycle-hook>
             </template>    
             
             
        </div>
    </lightning-card>
</template>
